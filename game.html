<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=960, height=540, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Your Stream Â· Interactive Story</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
</head>
<body>
  <div id="game">

    <section id="start" class="card start-screen">
      <div class="overlay"></div>
      <h1 class="glitch-title" data-text="Stream Starting Soon">Stream Starting Soon</h1>
      <p id="subtitle">Get ready to make the right choices.</p>

      <!-- START SCREEN LOADING BAR -->
      <div id="start-loading-bar-container" class="hidden">
        <div id="start-loading-bar"></div>
      </div>

      <input 
        type="text" 
        id="username" 
        placeholder="Enter your username" 
        autocomplete="off"
        maxlength="15"
        spellcheck="false"
      />
      <button class="primary" id="start-btn" disabled>Enter</button>
    </section>

<section id="streamer-setup" class="hidden">
  <div class="stream-room-bg">
    <div class="desk"></div>

    <div class="monitor-wrapper">
      <!-- LEFT: OBS -->
      <div class="monitor obs-monitor">
        <div class="obs-header">OBS Studio</div>
        <div class="obs-main-screen">
          <p>Streaming Dashboard</p>
        </div>
      </div>

      <!-- RIGHT: GAME -->
<div class="monitor" id="right-monitor">
  <div class="flappy-mockup">
    <div class="sky"></div>
    <div class="pipe top"></div>
    <div class="pipe bottom"></div>
    <div class="bird"></div>
  </div>
</div>


    <!-- MOUSEPAD -->
    <div class="mousepad"></div>
  </div>

  <div id="scenario-popup" class="popup hidden">
    Welcome to your streamer setup! Get ready to face your first challenge.
  </div>
</section>

  </div>
</body>
</html>
<script src="script.js"></script>
