<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=960, height=540, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Your Stream · Interactive Story</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
</head>
<body>
  <div id="game">
  <section id="start" class="card start-screen">
  <div class="overlay"></div>

  <h1 class="glitch-title" data-text="Stream Starting Soon">Stream Starting Soon</h1>
  <p id="subtitle">Get ready to make the right choices.</p>

  <!-- START SCREEN LOADING BAR -->
<div id="start-loading-bar-container" class="hidden">
  <div id="start-loading-bar"></div>
</div>

  <input 
    type="text" 
    id="username" 
    placeholder="Enter your username" 
    autocomplete="off"
    maxlength="15"
    spellcheck="false"
  />
  <button class="primary" id="start-btn" disabled>Enter</button>
</section>

</div>



    <section id="play" class="card hidden">
      <header>
        <div id="progress-bar"><span id="bar-fill"></span></div>
        <span id="lives"></span>
      </header>

      <div class="msg">
        <img id="avatar" src="assets/avatar1.png" alt="Avatar" class="avatar">
        <div>
          <h2 id="scenario-title"><span class="emoji">🎮❤️🧃</span> <span class="title-text">Free game skins</span></h2>
          <p id="scenario-text">Site says “Login with IG to claim skins”.</p>
        </div>
      </div>

<div class="choices" id="choices-container">
  <div class="card-wrapper delay-1" id="safe-wrapper">
    <div class="card-inner" id="safe-inner">
      <div class="card-front" id="safe-front"></div>
      <div class="card-back correct" id="safe-back">✅</div>
    </div>
  </div>

  <div class="card-wrapper delay-2" id="risk-wrapper">
    <div class="card-inner" id="risk-inner">
      <div class="card-front" id="risk-front"></div>
      <div class="card-back incorrect" id="risk-back">❌</div>
    </div>
  </div>
</div>

    </section>

    <section id="feedback" class="card hidden">
      <p id="fb-text"></p>
      <button class="primary" onclick="next()">Continue</button>
    </section>

    <section id="end" class="card hidden">
      <h2>All Done!</h2>
      <p id="result"></p>
      <div id="badges" class="badges"></div>
      <button class="primary" onclick="restart()">Play Again</button>
    </section>
  </div>
</body>
</html>
<script src="script.js"></script>
